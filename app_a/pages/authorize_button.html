<html>
  <head>
  </head>
  <body onload="addHiddenValue()">
    <p>使用するアカウントを入力してください</p>
    <form id="redirect_form" action="http://localhost:8000/issue_authorization_code" method="post">
      <div>
        email:<input type="text" name="email">
      </div>
      <div>
        password:<input type="password" name="password">
      </div>
      <input type="submit" value="access許可">
    </form>
  </body>
  <script>
    function addHiddenValue() {
      const urlParams = new URLSearchParams(location.search)
      let form = document.getElementById('redirect_form')
      urlParams.forEach(function(value, key) {
        let input = document.createElement('input')
        input.setAttribute('type', 'hidden')
        input.setAttribute('name', key)
        input.setAttribute('value', value)
        form.appendChild(input)
      })
    }
  </script>
</html>
