  <body onload="accessTokenRedirect()">
  </body>
  <script>
    function accessTokenRedirect() {
      const currentUrlQueries = new URLSearchParams(location.search)
      const paramObj = {
        grant_type: 'authorization_code',
        code: currentUrlQueries.get('code'),
        client_id: currentUrlQueries.get('client_id'),
        user_id: currentUrlQueries.get('user_id'),
        redirect_url: currentUrlQueries.get('redirect_url'),
      }
      const issueAccessTokenParam = new URLSearchParams(paramObj);      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://localhost:8000/issue_access_token');
      xhr.send(issueAccessTokenParam.toString())
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4) {
          
        }
      }
    }
  </script>
</html>
